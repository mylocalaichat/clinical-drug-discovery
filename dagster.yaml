run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher
  config:
    run_config:
      execution:
        config:
          # Timeout for long-running operations (embeddings training)
          timeout: 7200  # 2 hours
          # Run assets sequentially (no parallelism)
          multiprocess:
            max_concurrent: 1

telemetry:
  enabled: false

run_coordinator:
  module: dagster.core.run_coordinator
  class: DefaultRunCoordinator
  config:
    max_concurrent_runs: 1  # Only 1 run at a time
